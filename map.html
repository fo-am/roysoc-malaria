gram is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n(define (polyprim size type vb)\n  (list size type vb))\n\n(define (polyprim-size p) (list-ref p 0))\n(define (polyprim-type p) (list-ref p 1))\n(define (polyprim-pdata p) (list-ref p 2))\n(define (polyprim-modify-pdata p v) (list-replace p 2 v))\n\n(define (build-polyprim gl pdata)\n  (let ((p (polyprim \n\t    (pdata-size-verts pdata) 0 \n\t    (pdata-build-vbo gl pdata))))\n    (pdata-update-vbo! gl pdata)\n    p))\n\n(define (build-empty-polyprim gl type size-verts)\n  ;; match load obj for the moment with points, \n  ;; normals and texturecoords \n  (build-polyprim \n   gl (make-pdata \n       (list \"p\" \"n\" \"t\" \"c\")\n       size-verts\n       (build-list \n\t(* (* size-verts 4) 3) \n\t(lambda (i) 0)))))\n\n(define (polyprim-update-buffers! gl p)\n  (pdata-update-vbo! gl (polyprim-pdata p)))\n  \n(define (polyprim-render p gl view-camera camera-pos state tx)\n  (pdata-render (polyprim-pdata p) gl view-camera camera-pos state tx))\n\n", "flx/scm/meshcache.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n(define mesh-cache ())\n(define meshes-load-outstanding 0)\n(define meshes-total-load 0)\n\n(define (get-mesh name)\n  (foldl\n   (lambda (t r)\n     (if (and (not r) (eq? (car t) name))\n         (cadr t) r))\n   #f\n   mesh-cache))\n\n(define (meshes-loaded?)\n  (eq? meshes-load-outstanding 0))\n\n(define (load-mesh-cache name)\n  (let ((type (substring name (- (length name) 3) (length name))))\n    (set! meshes-load-outstanding (+ meshes-load-outstanding 1))\n    (set! meshes-total-load (+ meshes-total-load 1))\n    (cond\n     ((eq? type \"obj\")\n      (load-resource-txt \n       name \n       (lambda (data)\n\t (let ((data (inner-load-obj data)))\n\t   (set! meshes-load-outstanding (- meshes-load-outstanding 1))\n\t   (set! mesh-cache (cons (list name data) mesh-cache))))))\n     (else\n      (load-resource-txt \n       name \n       (lambda (data)\n\t (let ((data (inner-load-ply data)))\n\t   (set! meshes-load-outstanding (- meshes-load-outstanding 1))\n\t   (set! mesh-cache (cons (list name data) mesh-cache)))))))))\n\n(define (mesh-cache-search name)\n  (let ((mesh (assoc name mesh-cache)))\n    (cond \n     (mesh (cadr mesh)) ;; deep copy!?\n     (else (msg (+ \"mesh not loaded into cache in preload: \" name))\n\t   (let ((type (substring name (- (length name) 3) (length name))))\n\t     (if (eq? type \"obj\")\n\t\t (force-load-obj name)\n\t\t (force-load-ply name)))))))\n\t\n", "flx/scm/state.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and LON))\n\n(define (vector x y z) (list x y z))\n\n(define (vx v) (list-ref v 0))\n(define (vy v) (list-ref v 1))\n(define (vz v) (list-ref v 2))\n(define (vw v) (list-ref v 3))\n\n(define (veq? a b) \n  (and (feq? (vx a) (vx b))\n       (feq? (vy a) (vy b))\n       (feq? (vz a) (vz b))))\n\n(define (vector-clone v)\n  (vector (vx v) (vy v) (vz v)))\n\n(define (vadd a b)\n  (vector (+ (vx a) (vx b))\n          (+ (vy a) (vy b))\n          (+ (vz a) (vz b))))\n\n(define (vmag v)\n  (sqrt (+ (square (vx v))\n           (square (vy v))\n           (square (vz v)))))\n\n(define (vsub a b)\n  (vector (- (vx a) (vx b))\n          (- (vy a) (vy b))\n          (- (vz a) (vz b))))\n\n(define (vneg a)\n  (vector (- 0 (vx a))\n          (- 0 (vy a))\n          (- 0 (vz a))))\n\n(define (vmul v a)\n  (vector (* (vx v) a) (* (vy v) a) (* (vz v) a)))\n\n(define (vdiv v a)\n  (vector (/ (vx v) a) (/ (vy v) a) (/ (vz v) a)))\n\n(define (vdist a b)\n  (vmag (vsub a b)))\n\n(define (vlerp v1 v2 t)\n\t(vadd v1 (vmul (vsub v2 v1) t)))\n\n(define (vnormalise v)\n  (vdiv v (vmag v)))\n\n(define (vdot a b)\n  (+ (* (vx a) (vx b)) \n     (* (vy a) (vy b))\n     (* (vz a) (vz b))))\n\n(define (vcross a b)\n  (vector (- (* (vy a) (vz b)) (* (vz a) (vy b)))\n\t  (- (* (vz a) (vx b)) (* (vx a) (vz b)))\n\t  (- (* (vx a) (vy b)) (* (vy a) (vx b)))))\n\n(define (rndvec) (vector (rndf) (rndf) (rndf)))\n(define (crndvec) (vsub (rndvec) (vector 0.5 0.5 0.5)))\n(define (crndf) (- (rndf) 0.5))\n\n(define (hcrndvec s)\n  (let ((a (* (rndf) 360)))\n    (vector (* s (sin a)) (* s (cos a)) 0)))\n\n;; steal quats from the gl library\n(define rad-conv 0.017453292)\n\n(define (quat x y z w) (quat4.create (list x y z w)))\n\n(define (qaxisangle axis angle)\n  (let ((angle (* angle 0.017453292)))\n    (let ((axis (vmul (vnormalise axis) (sin (/ angle 2)))))\n      (quat (vx axis) (vy axis) (vz axis) (cos (/ angle 2))))))\n\n(define (qnormalise q)  (quat4.normalise q))\n(define (qmul a b) (quat4.multiply a b))\n(define (q->m q) (quat4.toMat4 q))\n(define (qslerp a b t) \n  (let ((r (quat 0 0 0 0)))\n    (quat4.slerp a b t r)))\n\n;; note - operations (and above) destructive but faster - todo: fix\n\n(define (midentity) (mat4.identity (mat4.create)))\n(define (minverse m) (mat4.inverse m))\n(define (mmul a b) (mat4.multiply a b))\n(define (mtransform m v) (mat4.multiplyVec3 m v))\n(define (mtranslate m v) (mat4.translate m v))\n(define (mscale m v) (mat4.scale m v))\n(define (mrotate m axis angle) (mat4.rotate m angle axis))\n\n\n(define (maim2 m v up)\n  (let ((l (vector 0 0 0))\n\t(u (vector 0 0 0))\n        (aim-matrix (mat4.create)))\n    (vec3.cross v up l)\n    (vec3.cross v l u)\n\n    (js \"aim_matrix[0]=vx(v);\")\n    (js \"aim_matrix[1]=vy(v);\")\n    (js \"aim_matrix[2]=vz(v);\")\n    (js \"aim_matrix[3]=0;\")\n\n    (js \"aim_matrix[4]=vx(l);\")\n    (js \"aim_matrix[5]=vy(l);\")\n    (js \"aim_matrix[6]=vz(l);\")\n    (js \"aim_matrix[7]=0;\")\n\n    (js \"aim_matrix[8]=vx(u);\")\n    (js \"aim_matrix[9]=vy(u);\")\n    (js \"aim_matrix[10]=vz(u);\")\n    (js \"aim_matrix[11]=0;\")\n\n    (js \"aim_matrix[12]=0;\")\n    (js \"aim_matrix[13]=0;\")\n    (js \"aim_matrix[14]=0;\")\n    (js \"aim_matrix[15]=1;\")\n\n    (mat4.multiply m aim-matrix)))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n(define (maths-unit-test)\n  (assert (feq? (sqrt 25) 5) \"sqrt\")\n  (assert (feq? (pow 3 2) 7) \"pow\")\n  (assert (eq? (square 10) 100) \"square\")\n  (assert (eq? (trunc 40.4) 40) \"trunc\")\n  (assert (feq? 20.4 20.4) \"feq? 1\")\n  (assert (not (feq? 20.4 20.42)) \"feq? 2\")\n  (let ((v (vector 1 2 3)))\n    (assert (feq? (vx v) 1) \"vx\")\n    (assert (feq? (vy v) 2) \"vy\")\n    (assert (feq? (vz v) 3) \"vz\")\n    (assert (veq? v (vector 1 2 3)) \"veq? 1\") \n    (assert (not (veq? v (vector 30 20 30))) \"veq? 2\") \n    (let ((vc (vector-clone v)))\n      (assert (veq? vc (vector 1 2 3)) \"vector-clone 1\")\n      (set! vc (vector 0 0 0))\n      (assert (veq? v (vector 1 2 3)) \"vector-clone 2\"))\n    (assert (veq? (vadd v (vector 1 1 1)) (vector 2 3 4)) \"vadd\")\n    (assert (feq? (vmag (vector 10 0 0)) 10) \"vmag\")\n    (assert (veq? (vsub v (vector 2 2 2)) (vector -1 0 1)) \"vsub\")\n    (assert (veq? (vneg v) (vector -1 -2 -3)) \"vneg\")\n    (assert (veq? (vmul v 10) (vector 10 20 30)) \"vmul\")\n    (assert (veq? (vdiv v 2) (vector 0.5 1 1.5)) \"vdiv\")\n    (assert (feq? (vdist (vector 10 0 0) (vector 0 0 0)) 10) \"vdist\")\n    (assert (veq? (vlerp (vector 0 0 0) (vector 10 20 30) 0.5)\n\t\t  (vector 5 10 15)) \"vlerp\")\n    (assert (feq? (vmag (vnormalise (vector 1 4 923))) 1) \"vnormalise\")\n    (assert (feq? (vdot (vector 0 0 0) (vector 10 0 0)) 10) \"vdot\")\n    (assert (feq? (vcross (vector 1 0 0) (vector 0 1 0)) (vector 0 0 1)) \n\t    \"vcross\")\n    ;; todo: add quat and matrix\n    )))\n\n(maths-unit-test)\n", "flx/scm/pdata.jscm": ";; -*- mode: scheme; -*-\n;; Planet Fluxus Copyright (C) 2013 Dave Griffiths\n;;\n;; This program is free software: you can redistribute it and/or modify\n;; it under the terms of the GNU Affero General Public License as\n;; published by the Free Software Foundation, either version 3 of the\n;; License, or (at your option) any later version.\n;;\n;; This program is distributed in the hope that it will be useful,\n;; but WITHOUT ANY WARRANTY; without even the implied warranty of\n;; MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n;; GNU Affero General Public License for more details.\n;;\n;; You should have received a copy of the GNU Affero General Public License\n;; along with this program.  If not, see <http://www.gnu.org/licenses/>.\n\n;; pdata objects store the data so they can be manipulated, then\n;; re-uploaded using the GL VBO handle.\n;; todo:\n;; - choice of separate or interleaved (faster when modifying one type)\n;; - ability to delete CPU copies\n\n(define (make-pdata names size-verts interleaved-data)\n  (list names size-verts interleaved-data 0))\n\n(define (pdata-names v) (list-ref v 0))\n(define (pdata-modify-names! p v) (set! p (list-replace p 0 v)))\n(define (pdata-size-verts v) (list-ref v 1))\n(define (pdata-interleaved-data v) (list-ref v 2))\n(define (pdata-modify-interleaved-data! p v) (set! p (list-replace p 2 v)))\n(define (pdata-vbo v) (list-ref v 3))\n\n(define (pdata-build-vbo gl v)\n  ;;(msg (+ \"building vbo of size \" (length (pdata-interleaved-data v)) \" floats\"))\n  (let ((vb (gl.createBuffer)))\n    (gl.bindBuffer gl.ARRAY_BUFFER vb)\n    (gl.bufferData gl.ARRAY_BUFFER (new Float32Array (length (pdata-interleaved-data v))) gl.STATIC_DRAW)\n    (list-replace v 3 vb)))\n\n(define (pdata-update-vbo! gl v)\n  (gl.bindBuffer gl.ARRAY_BUFFER (pdata-vbo v))\n  (gl.bufferData gl.ARRAY_BUFFER (new Float32Array (pdata-interleaved-data v)) gl.STATIC_DRAW))\n\n(define (pdata-internal-add! gl v name)\n  (let ((oldcount (length (pdata-names v))))\n    (pdata-modify-names! v (append (pdata-names v) name))\n    (pdata-modify-interleaved-data! \n     v (pdata-insert-util (pdata-interleaved-data v) \n\t\t\t  oldcount (vector 0 0 0))))\n  (pdata-build-vbo gl v)\n  (pdata-update-vbo! gl v))\n\n;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\n\n;; take a list of lists of vertex data, and output a \n;; single interleaved list\n(define (pdata-interleave-pdata-util data)\n  (js \"var ret=[];\")\n  (js \"for (var i=0; i<data[0].length; i+=3) {\") \n  (js \"  for (var d=0; d<data.length; d++) {\")\n  (js \"    ret.push(data[d][i]);\")\n  (js \"    ret.push(data[d][i+1]);\")\n  (js \"    ret.push(data[d][i+2]);\")\n  (js \"  }\")\n  (js \"}\")\n  ret)\n\n;; adds a new list to the interleaved data\n(define (pdata-insert-util data oldcount default-vector)\n  (js \"var ret=[];\")\n  (js \"var count=0;\")\n  (js \"for (var i=0; i<data.length; i+=3) {\") \n  (js \"  ret.push(data[i]);\")\n  (js \"  ret.push(data[i+1]);\")\n  (js \"  ret.push(data[i+2]);\")\n  (js \"  if (count===oldcount-1) {\")\n  (js \"    ret.push(default_vector[0]);\")\n  (js \"    ret.push(default_vector[1]);\")\n  (js \"    ret.push(default_vector[2]);\")\n  (js \"    count=-1;\")\n  (js \"  }\")\n  (js \" count++;\")\n  (js \"}\")\n  ret)\n\n(define (stride-map fn interleaved stride offset)\n  (js \"for (var stride_map_i=offset; stride_map_i<interleaved.length; stride_map_i+=stride) {\")\n  (js \"var stride_map_v=fn([interleaved[stride_map_i],interleaved[stride_map_i+1],interleaved[stride_map_i+2]]);\")\n  (js \"interleaved[stride_map_i]=stride_map_v[0];\")\n  (js \"interleaved[stride_map_i+1]=stride_map_v[1];\")\n  (js \"interleaved[stride_map_i+2]=stride_map_v[2];\")\n  (js \"};\")\n  interleaved)\n\n(define (pdata-offset v name)\n  (define (_ names r)\n    (cond\n     ((null? names) #f)\n     ((eq? name (car names)) r)\n     (else (_ (cdr names) (+ r 3)))))\n  (_ (pdata-names v) 0))\n\n;; old fast hardcoded version - perhaps for default types if slow\n;  (cond ((eq? name \"p\") 0)\n;\t((eq? name \"n\") 3)\n;\t((eq? name \"t\") 6)\n;\t(else 9)))\n\n(define (pdata-internal-map! gl v fn name)\n  (let ((offset (pdata-offset v name)))  \n    (let ((stride (* (length (pdata-names v)) 3))) \n      (pdata-modify-interleaved-data!\n       v (stride-map fn (pdata-interleaved-data v) stride offset))\n      ;; might want to do this separately as it\'s potentially slow\n      (pdata-update-vbo! gl v))))\n\n(define (pdata-internal-set! gl pdata name pos value)\n  (let ((offset (pdata-offset pdata name)))  \n    (let ((stride (* (length (pdata-names pdata)) 3)))\n      ;; (when (> (+ offset (* pos stride)) \n      ;; \t       (length (pdata-interleaved-data pdata))) \n      ;; \t    (msg (+ offset (* pos stride)))\n      ;; \t    (msg (length (pdata-interleaved-data pdata)))\n      ;; \t    (msg \"WOT\")\n      ;; \t    (welw)\n      ;; \t    )\n      (js \"pdata_interleaved_data(pdata)[offset+pos*stride]=value[0];\")\n      (js \"pdata_interleaved_data(pdata)[offset+pos*stride+1]=value[1];\")\n      (js \"pdata_interleave (define ret (lambda (code)\n\
  (cond\n\
   ((not (list? code)) code)\n\
   ((null? code) ())\n\
\n\
   ;; with-state\n\
   ((eq? (car code) "with_state")\n\
    (append\n\
     (list "begin" (list "push"))\n\

     (list "begin" (list "grab" (cadr code)))\n\
     (list (list "let"\n\
                 (list (list "with_primitive_ret" (append (list "begin") (do-syntax (cdr code)))))\n\
                 (list "ungrab") "with_primitive_ret"))))\n\
\n\
   ((eq? (car code) "every_frame")\n\
    (append\n\
     (list "every_frame_impl")\n\
     (list\n\
      (list "lambda" (list)\n\
            (do-syntax (cdr code))))))\n\
\n\
\n\
   ;; define a function\n\
   ((and\n\
     (eq? (car code) "define")\n\
     (list? (cadr code)))\n\
    (let ((name (car (cadr code)))\n\
          (args (cdr (cadr code)))\n\
          (body (do-syntax (cdr (cdr code)))))\n\
      (list "define" name (append (list "lambda" args) body))))\n\
\n\
   (else (cons (do-syntax (car code))\n\
               (do-syntax (cdr code)))))))\n\

(load "flx/scm/fluxus.jscm")\n\

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\
\n\
(define malaria-multiplier 5) ;; increases general risk \n\
\n\
(define D 0.5) ;; duration\n\
\n\
(define (model-risk vaccine drugs bednets transmission)\n\
  (let ((mu 0.5)) ;; 1/lifespan\n\
    (max 0 (* mu (- (* (- 1 vaccine) (- 1 drugs) D)\n\
                    (/ 1 (* (- 1.000001 bednets) transmission)))))))\n\
\n\
(define num-people 1000)\n\
(define max-budget 30)\n\
\n\
(define start-amount 0)\n\
(define start-budget (- max-budget start-amount))\n\
(define total-budget start-budget)\n\
\n\
(define bednet-cost 0.2)\n\
(define drug-cost 50)\n\
(define badvax-cost 80)\n\
(define goodvax-cost 1)\n\
\n\
;; budget in chunks of value = coins\n\
(define (make-budget vax drugs bednets)\n\
  (list vax drugs bednets))\n\
(define (budget-vax b) (list-ref b 0))\n\
(define (budget-drugs b) (list-ref b 1))\n\
(define (budget-bednets b) (list-ref b 2))\n\
\n\
(define (budget-add b id v)\n\
  (list-replace b id (+ (list-ref b id) v)))\n\
\n\
(define (budget-amount b id)\n\
  (list-ref b id))\n\
\n\
(define (budget->params b population good-vax)\n\
  (list\n\
   (if good-vax\n\
       (/ (/ (budget-vax b) goodvax-cost) population)\n\
       (* (/ (/ (budget-vax b) badvax-cost) population) 0.3))\n\
   (/ (/ (budget-drugs b) drug-cost) population)\n\
   (min 1 (/ (/ (budget-bednets b) bednet-cost) population))))\n\
\n\
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\
\n\
(define (read-map x y) \n\
  (let ((t (map-ctx.getImageData x (- 512 y) 1 1)))\n\
    (list-ref t.data 0)))\n\
\n\
(define (generate-map-pos)\n\
  (let ((p (vmul (vector (rndf) (rndf) 0) 512)))\n\
    (let ((d (read-map (vx p) (vy p))))\n\
      (if (< (* (rndf) 255) (* (square (/ d 255)) 255))\n\
	  ;; return env-transmisson squashed between 4-8\n\
	  ;;(list (+ 4 (* d (/ 4 255))) p) \n\
	  (list 8 p)\n\
	  (generate-map-pos)))))\n\
\n\
(define (make-person pos infected env-transmisson suscep root) \n\
  (list pos infected env-transmisson suscep root))\n\
(define (person-pos p) (list-ref p 0))\n\
(define (person-infected p) (list-ref p 1))\n\
(define (person-env-transmisson p) (list-ref p 2))\n\
(define (person-suscep p) (list-ref p 3))\n\
(define (person-root p) (list-ref p 4))\n\
\n\
(define (build-person env-transmisson pos)\n\
  (make-person\n\
   pos\n\
   #f\n\
   env-transmisson\n\
   (rndf)\n\
   (with-state\n\
    (texture (load-texture "char-start.png"))\n\
    (shader-assign-compiled "person")\n\
    (translate (vadd (vmul (vsub pos (vector 256 256 0)) 0.05)\n\
		     (vector 0 0 (* (vy pos) -0.01))))\n\
    (scale (vector 2 3 1))\n\
    (load-primitive "models/plane.obj")\n\
    )))\n\
\n\
(define (update-person p y)\n\
  (with-primitive \n\
   (person-root p)\n\
   (if (> y (person-suscep p))\n\
       (texture (load-texture "char-red.png"))\n\
       (texture (load-texture "char-start.png"))))\n\
  p)\n\
\n\
(define (update-people!)\n\
  (let ((params (budget->params budget 100 #t)))\n\
    (msg params)\n\
    (msg (model-risk (list-ref params 0) \n\
		     (list-ref params 1)\n\
		     (list-ref params 2)\n\
		     8))\n\
    \n\
    (set! people\n\
	  (map\n\
	   (lambda (p)\n\
	     (update-person \n\
	      p \n\
	      (* malaria-multiplier (model-risk (list-ref params 0)\n\
						(list-ref params 1)\n\
						(list-ref params 2)\n\
						(person-env-transmisson p)))))\n\
	   people))))\n\
\n\
(define (build-stack id x y name)\n\
  (let ((stack (make-coin-stack (- x 25) y "coin.png" name start-amount)))\n\
    (list \n\
     stack\n\
     (make-image-button\n\
      (+ x 30) (+ y 80) \n\
      "plus.png" ""\n\
      (lambda (x)\n\
	(when (> total-budget 0)\n\
	      (set! total-budget (- total-budget 1))\n\
	      (set! budget (budget-add budget id 1)) \n\
	      (set! total-stack \n\
		    (coin-stack-modify-count \n\
		     total-stack\n\
		     (- (coin-stack-count total-stack) 1)))\n\
	      (set! stack \n\
		    (coin-stack-modify-count \n\
		     stack \n\
		     (+ (coin-stack-count stack) 1)))\n\
	      (update-people!))))\n\
     (make-image-button\n\
      (- x 30) (+ y 80)\n\
      "minus.png" ""\n\
      (lambda (x)\n\
	(when (> (budget-amount budget id) 0)\n\
	      (set! total-budget (+ total-budget 1))\n\
	      (set! budget (budget-add budget id -1)) \n\
	      (set! total-stack \n\
		    (coin-stack-modify-count \n\
		     total-stack\n\
		     (+ (coin-stack-count total-stack) 1)))\n\
	      (set! stack \n\
		    (coin-stack-modify-count \n\
		     stack \n\
		     (- (coin-stack-count stack) 1))))\n\
	(update-people!))))))\n\
\n\
\n\

\n\

\n\
(load-images!\n\
 (list\n\

  )\n\
 (lambda ()\n\

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;\n\
\n\
(define people \'())\n\
(define budget (make-budget start-amount start-amount start-amount))\n\
\n\
(define (reset-game!)\n\
  0)\n\
\n\
(define vaccination 0.6)\n\
(define drugs 0)\n\
(define bednets 0)\n\
\n\
(define (render-stack! s)\n\
  (image-button-update (list-ref s 1) 0)\n\
  (image-button-update (list-ref s 2) 0)  \n\
  (coin-stack-render! (list-ref s 0))\n\

  (image-button-render! (list-ref s 2)))\n\
\n\
(define (render-canvas)\n\
  (render-stack! vax-stack)\n\
  (render-stack! drugs-stack)\n\
  (render-stack! bednets-stack)\n\
  (coin-stack-render! total-stack))\n\
\n\
(define (render-game)\n\
  (resize-glcanvas webgl-canvas)\n\
  (resize-canvas canvas)\n\
  \n\
  (ctx.clearRect 0 0 screen-width screen-height)	  \n\
  (render-canvas)  \n\
  )\n\
\n\
(define init #f)\n\
(define map-canvas 0)\n\
(define map-ctx 0)\n\
\n\
(define (run-init)\n\
  (resize-glcanvas webgl-canvas)\n\
  (canvas-setup)\n\
  (resize-canvas canvas)\n\
  \n\
  (set! vax-stack (build-stack 0 300 (- screen-height 120) "Good Vaccination"))\n\
  (set! drugs-stack (build-stack 1 450 (- screen-height 120) "Drugs"))\n\
  (set! bednets-stack (build-stack 2 600 (- screen-height 120) "Bednets"))\n\
  (set! total-stack (make-coin-stack 700 (- screen-height 120) "coin.png" "Budget" start-budget))\n\
	\n\
  ;; draw the map into a context so we can read pixels\n\
  ;; out of it...\n\
  ;; need to load it from static data due to cross origin rules\n\
  (load-resource-img \n\
   "textures/map.png" \n\
   (lambda (img)\n\
     (set! map-canvas (document.createElement "canvas"))\n\
     (set! map-canvas.width img.width)\n\
     (set! map-canvas.height img.height)\n\
     (set! map-ctx (map-canvas.getContext "2d")) \n\
     (map-ctx.drawImage img 0 0)\n\
     (set! people \n\
	   (build-list \n\
	    num-people\n\
	    (lambda (i) \n\
	      (let ((t (generate-map-pos)))\n\
		(build-person (car t) (cadr t))))))\n\
     (update-people!))) \n\
  \n\
;;  (set-camera-transform (mtranslate (camera-transform) (vector 0 5 0)))\n\
  (clear-colour (list 0.0 0.0 0.0 0.0)))\n\
\n\
(define (flot)\n\
  (when  (and\n\
	  (not init)\n\
;;	  (meshes-loaded?)\n\
	  (textures-loaded?)\n\
	  (shaders-loaded?)\n\
	  (canvas-loaded?)\n\
	  )\n\
	 (set! init #t)\n\
	 (run-init)	 \n\
	 (every-frame render-game)))\n\
\n\
(resize-canvas canvas)\n\
(set! ctx.font "20pt Dosis")\n\
(ctx.fillText "Loading..." 100 100)\n\
\n\
(every-frame (flot))\n\
	 \n\
